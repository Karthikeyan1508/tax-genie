<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="222630564117-lv1nuu0h7iih3q1b23dtufqcpag882qf.apps.googleusercontent.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="bar"><h1><span style="color: #E06AFF;" class = "tax-text">TAX</span><span class = "genie-text">GENIE</span></h1></div>
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-box">
                <input type="email" id="email" placeholder="you@example.com" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="********" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
            <button type="button" class="btn signup-btn " id="signup-btn">Sign Up</button>
        </form>
        
        <div class="or-divider">OR</div>
        
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

        <p class="forgot-password">
            Forgot your password? <a href="#">Reset</a>
        </p>
    </div>

    <!-- Sign Up Pop-Up Form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="signup-popup">
        <div class="bar"><h1 style="color:#E06AFF;">Sign <span class="up-text">Up</span></h1></div>
        <br><br>
        <form id="signup-form">
            <div class="input-box">
                <input type="text" id="new-username" placeholder="Username" required>
                <label for="new-username">Username</label>
            </div>
            <div class="input-box">
                <input type="email" id="new-email" placeholder="you@example.com" required>
                <label for="new-email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="new-password" placeholder="********" required>
                <label for="new-password">Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <button type="button" class="btn close-btn" id="close-popup">Close</button>
        </form>
    </div>

    <button class="theme-toggle" id="theme-toggle-btn">Switch to Light Mode</button>
    <script src="login.js"></script>
</body>
</html>
